<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 音乐 API 聚合服务</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-header">
        <h1>注册账号</h1>
        <p>创建账号以获取API密钥</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="email">电子邮箱</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required placeholder="至少6个字符">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">确认密码</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="再次输入密码">
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit" class="btn btn-primary">注册</button>
        
        <div class="auth-links">
          <p>已有账号? <a href="login.html">登录</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <script src="js/register.js"></script>
</body>
</html>
