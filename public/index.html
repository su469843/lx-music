<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐搜索 - 音乐聚合服务</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <h1>音乐搜索</h1>
      <p>支持网易云音乐、QQ音乐、酷狗音乐、酷我音乐</p>

      <form id="searchForm">
        <div class="form-group">
          <label for="platform">音乐平台</label>
          <select id="platform" required>
            <option value="netease">网易云音乐</option>
            <option value="qq">QQ音乐</option>
            <option value="kugou">酷狗音乐</option>
            <option value="kuwo">酷我音乐</option>
          </select>
        </div>

        <div class="form-group">
          <label for="songName">歌曲名称</label>
          <input type="text" id="songName" placeholder="请输入歌曲名称" required>
        </div>

        <div class="form-group">
          <label for="quality">音质选择</label>
          <select id="quality">
            <option value="128k">标准 (128k)</option>
            <option value="320k">高品质 (320k)</option>
            <option value="flac">无损 (FLAC)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">搜索音乐</button>
      </form>

      <div id="result"></div>

      <div id="playerContainer" style="display: none;">
        <audio id="audioPlayer" controls>
          您的浏览器不支持 audio 元素。
        </audio>
      </div>
    </div>
  </div>

  <footer>
    <p>免责声明：本站仅用于学习交流，请勿用于商业用途。音乐版权归各音乐平台所有。</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
